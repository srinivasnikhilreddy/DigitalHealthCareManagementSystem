<h2>Doctor List</h2>

<!-- Search by name -->
<mat-form-field appearance="outline" style="width: 250px;">
  <mat-label>Search by name</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    [(ngModel)]="searchName"
    (input)="onSearchInputChange()"
    placeholder="Enter doctor name"
  />
</mat-form-field>
<button mat-raised-button color="primary" (click)="onSearchInputChange()">Search</button>

<!-- Loading spinner -->
<div *ngIf="loading" class="flex justify-center p-4">
  <mat-spinner></mat-spinner>
</div>

<!-- Error message -->
<div *ngIf="error" class="text-red-600">{{ error }}</div>

<!-- Table -->
<div *ngIf="!loading && dataSource.data.length > 0" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="w-full">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="highlightMatch(element.firstName + ' ' + element.lastName)"></td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <!-- Specialization Column -->
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Specialization</th>
      <td mat-cell *matCellDef="let element">{{ element.specialization }}</td>
    </ng-container>

    <!-- Experience Column -->
    <ng-container matColumnDef="experienceYears">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Experience</th>
      <td mat-cell *matCellDef="let element">{{ element.experienceYears }} yrs</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="accent" (click)="bookAppointment(element)" matTooltip="Book Appointment">
          <mat-icon>event_available</mat-icon> Book
        </button>
      </td>
    </ng-container>

    <!-- Header & Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<p *ngIf="!loading && dataSource.data.length === 0">No doctors found.</p>
