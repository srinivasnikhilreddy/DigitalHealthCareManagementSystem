<div class="payment-table-container p-6 bg-white rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4">Payments</h2>

  <table mat-table [dataSource]="payments" class="mat-elevation-z8 w-full">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let payment"> {{payment.id}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let payment"> â‚¹{{payment.amount}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let payment">
        <span [ngClass]="{
          'text-green-600 font-semibold': payment.status === 'COMPLETED',
          'text-red-600 font-semibold': payment.status === 'FAILED',
          'text-yellow-600 font-semibold': payment.status === 'PENDING_PAYMENT',
          'text-blue-600 font-semibold': payment.status === 'SCHEDULED'
        }">
          {{payment.status}}
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let payment">
        <button mat-button color="warn" (click)="refundPayment(payment.id)" *ngIf="payment.status === 'SUCCESS'">
          Refund
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="loading" class="mt-4 text-center text-gray-500">Loading payments...</div>
  <div *ngIf="error" class="mt-4 text-center text-red-500">{{ error }}</div>
</div>
