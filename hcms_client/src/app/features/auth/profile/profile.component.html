<div class="profile-container">
  <h2>User Profile</h2>

  <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>

  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <!-- Name Fields -->
    <div class="two-column">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" style="width: 360px;">
        <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched"
             class="text-danger">First name is required.</div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" style="width: 370px;">
        <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched"
             class="text-danger">Last name is required.</div>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" style="width: 780px;">
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
           class="text-danger">Invalid email.</div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="text" formControlName="phone" style="width: 780px;">
      <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched"
           class="text-danger">Phone is required.</div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" formControlName="address" style="width: 780px;"></textarea>
    </div>

    <!-- Gender and DOB -->
    <div class="two-column">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" style="width: 370px;">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input id="dateOfBirth" type="date" formControlName="dateOfBirth" style="width: 370px;">
      </div>
    </div>

    <!-- Doctor-specific fields -->
    <div *ngIf="isDoctor">
      <h3 class="section-heading">Doctor Details</h3>
      <div class="form-group">
        <label for="specialization">Specialization</label>
        <input id="specialization" type="text" formControlName="specialization" style="width: 780px;">
      </div>
      <div class="form-group">
        <label for="licenseNumber">License Number</label>
        <input id="licenseNumber" type="text" formControlName="licenseNumber" style="width: 780px;">
      </div>
      <div class="form-group">
        <label for="experienceYears">Experience (Years)</label>
        <input id="experienceYears" type="number" formControlName="experienceYears" style="width: 780px;">
      </div>
    </div>

    <!-- Patient-specific fields -->
    <div *ngIf="isPatient">
      <h3 class="section-heading">Patient Details</h3>
      <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <input id="bloodGroup" type="text" formControlName="bloodGroup" style="width: 780px;">
      </div>
      <div class="form-group">
        <label for="medicalHistory">Medical History</label>
        <textarea id="medicalHistory" formControlName="medicalHistory" style="width: 780px;"></textarea>
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-group" style="display: flex; gap: 1rem; justify-content: flex-start; margin-top: 1.5rem;">
      <button type="submit" class="btn-save" [disabled]="submitting">Save</button>
      <button type="button" class="btn-logout" (click)="logout()">Logout</button>
    </div>

    <div *ngIf="isDoctor">
    <a routerLink="/doctor-dashboard" class="back-link">Back to Dashboard</a>
    </div>
    <div *ngIf="isPatient">
    <a routerLink="/patient-dashboard" class="back-link">Back to Dashboard</a>
    </div>
  </form>
</div>
